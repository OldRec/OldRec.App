<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rec.js - RecNet server software for old Rec Room builds</title>
    <!--Discord Embed-->
    <meta content="Rec.js" property="og:title" />
    <meta property="og:image" content="https://repository-images.githubusercontent.com/584223857/cd8daea0-4191-480b-a486-347939674d9c">
    <meta content="A RecNet server replacement for old Rec Room builds!" property="og:description" />
    <meta content="#e8d44d" data-react-helmet="true" name="theme-color" />
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body, html {
          height: 100%;
          margin: 0;
        }
        
        .hero-image {
          background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("./assets/bg_anim.gif");
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
        }
        
        .hero-text {
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
        }
        
        .hero-text button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 10px 25px;
          color: black;
          background-color: #ddd;
          text-align: center;
          cursor: pointer;
        }
        
        .hero-text button:hover {
          background-color: #555;
          color: white;
        }
        </style>
        <script>
          function toggleDL(){
            var dl = document.getElementById("dl");
            var main = document.getElementById("main");
            if (dl.style.display === "none") {
              dl.style.display = "block";
              main.style.display = "none";
            } else {
              dl.style.display = "none";
              main.style.display = "block";
            }
          }
        </script>
    </head>
<body>  
    <div class="hero-image">
        <div class="hero-text">
            <img src="./assets/LogoText.png" alt="A yellow Rec Room logo with text saying 'Rec.js'.">
            <h3>A RecNet server replacement for old Rec Room builds!</h3>
            <div id="main" style="display: block">
              <button onclick="toggleDL()">Download</button>
              <button onclick="window.location = 'https:\/\/github.com/RealMCoded/Rec.js/wiki'">Wiki</button>
              <button onclick="window.location = 'https:\/\/github.com/RealMCoded/Rec.js'">Github</button>
              <!--<button>Discord</button>-->
            </div>

            <div id="dl" style="display: none">
              <button onclick="window.location = './download/stable.html'">Stable</button>
              <button onclick="window.location = './download/pre.html'">Pre-Release</button>
              <button onclick="window.location = 'https:\/\/github.com/RealMCoded/Rec.js/archive/refs/heads/master.zip'">Dev</button>
              <br>
              <br>
              <button onclick="toggleDL()">Back</button>
            </div>
            <br>
            <p>(better website coming soon)</p>
        </div>
    </div>
</body>
</html>
